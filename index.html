<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Email Confirmation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section class="container">
      <div class="wrapper">
        <!-- start logo  -->
        <header>
          <img
            src="https://itechpro-eg.com/wp-content/uploads/2022/01/itechpro2-1.png"
            alt="logo"
          />
        </header>
        <article>
          <!-- Header and Welcome Message  -->
          <header>
            <h1>John Doe</h1>
            <p class="welcome-message">Welcome To ITechPro !!</p>
          </header>

          <!-- Icon  -->
          <div class="icon">
            <img src="./envelope.png" />
          </div>

          <!-- Warning Message  -->
          <p class="warning-message">
            Tap the button below to confirm your email address. If you didn't
            create an account with us, you can safely delete this email.
          </p>

          <!-- confirm button  -->
          <button>Confirm Email</button>
          <div class="goodbye-message">
            <span>Cheers,</span>
            <span>ITechPro</span>
          </div>
        </article>
      </div>
      <div class="unsubscribe">
        To stop receiving these emails, you can <a href="/">unsubscribe</a> at
        any time.
      </div>
    </section>
  </body>
</html>
